class Agent {
	constructor(pos, obj) {
		this.obj = obj;
		this.obj.position.set(-60.5,30,20)
		this.group = new THREE.Group();
		this.group.add(this.obj)
		scene.add(this.group);
		this.pos = pos.clone();
		this.vel = new THREE.Vector3();
		this.force = new THREE.Vector3();
		this.target = null;
		this.size = 3;

		
		this.MAXSPEED = 100;
		this.ARRIVAL_R = 10;
		this.nbhd = [];
	}
	update(dt) {
		this.makeRect();
		this.accumulateForce();
		this.vel.add(this.force.clone().multiplyScalar(dt));
		this.group.lookAt(this.group.position.clone().add(this.vel));
    
		if (this.target) {
			let diff = this.target.clone().sub(this.pos)
			let dst = diff.length();
			if (dst < this.ARRIVAL_R) {
				this.vel.setLength(dst)
			}
		}
		
		this.vel.setLength(clamp(this.vel.length(), 0, this.MAXSPEED))
		this.pos.add(this.vel.clone().multiplyScalar(dt))
		
		this.group.position.copy(new THREE.Vector3(this.pos.x,this.pos.y,this.pos.z))
	}
	setTarget(x,y,z) {
		if (this.target !== null)
			this.target.set(x,y,z);
		else
			this.target = new THREE.Vector3(x,y,z);
	}
	targetInducedForce(targetPos) { 
		return targetPos.clone().sub(this.pos).normalize().multiplyScalar(this.MAXSPEED).sub(this.vel)
	}
	accumulateForce() {
		if (this.target)
			this.force.copy(this.targetInducedForce(this.target));
	}
	makeRect() {
		this.Rect = {};
		this.Rect.max = this.group.localToWorld ( new THREE.Vector3(20, 0, 140) );
		this.Rect.min = this.group.localToWorld ( new THREE.Vector3(-20, 0,-70) );
		this.Rect.px = this.group.localToWorld ( new THREE.Vector3(1,0,0)).sub (this.group.position);
	}

}

	keyframe(t) {
		var s = ((t - ts) % T) / T;

		for (var i = 1; i < this.keys.length; i++) {
		if (this.keys[i][0] > s) break;
		}
		// take i-1
		var ii = i - 1;
		var a = (s - this.keys[ii][0]) / (this.keys[ii + 1][0] - this.keys[ii][0]);
		  
		let intKey = [this.keys[ii][1].lThigh * (1 - a) + this.keys[ii + 1][1].lThigh * a,

		return intKey;

	Check_Intersect(Rect, C, Rad) {
		const Rad2 = Rad * Rad;
	  
		let xHat = Rect.px;
		let zHat = xHat.clone().cross (new THREE.Vector3(0,1,0)).normalize();
	  
		let R = {max:{x:0, z:0}, min:{x:0, z:0}};
		let cp = Rect.max.clone().sub (C.position);   
		R.max.x = cp.dot (xHat), R.max.z = cp.dot (zHat);
	  
		cp = Rect.min.clone().sub (C.position);
		R.min.x = cp.dot (xHat), R.min.z = cp.dot (zHat);
	  
		if (R.max.x < 0) 			/* R to left of circle center */
		if (R.max.z < 0) 		/* R in lower left corner */
				return ((R.max.x * R.max.x + R.max.z * R.max.z) < Rad2);
		else if (R.min.z > 0) 	/* R in upper left corner */
				return ((R.max.x * R.max.x + R.min.z * R.min.z) < Rad2);
		else 					/* R due West of circle */
				return(Math.abs(R.max.x) < Rad);
		else if (R.min.x > 0)  	/* R to right of circle center */
			if (R.max.z < 0) 	/* R in lower right corner */
					return ((R.min.x * R.min.x + R.max.z * R.max.z) < Rad2);
		else if (R.min.z > 0)  	/* R in upper right corner */
				return ((R.min.x * R.min.x + R.min.z * R.min.z) < Rad2);
		else 				/* R due East of circle */
				return (R.min.x < Rad);
		else				/* R on circle vertical centerline */
			if (R.max.z < 0) 	/* R due South of circle */
				return (Math.abs(R.max.z) < Rad);
		else if (R.min.z > 0)  	/* R due North of circle */
				return (R.min.z < Rad);
		else 				/* R contains circle centerpoint */
				return(true);
	}

function animate(){

	var dt = clock.getDelta();
	if(obj != undefined){
		if(!isMade){
			console.log("y")
			agent = new Agent(new THREE.Vector3(0,0,0),obj);
			isMade = true;
		}
			agent.update(dt);
			steve.update(dt,agent);
	}
	
	requestAnimationFrame(animate);
	render();
}

function render(){
	renderer.render(scene,camera);
}
function onWindowResize(){
	camera.aspect = window.innerWidth/window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize(window.innerWidth,window.innerHeight);
}
function onDocumentMouseDown(event) {

  event.preventDefault();
  mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

  // find intersections
  raycaster.setFromCamera(mouse, camera);
  var intersects = raycaster.intersectObjects(pickables);
  if (intersects.length > 0) {
    puck.position.copy(intersects[0].point);
    agent.setTarget(intersects[0].point.x,intersects[0].point.y,intersects[0].point.z)
  }
}
